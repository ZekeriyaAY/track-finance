<tr>
    <th scope="row">{{ brand.id }}</th>
    <td>{{ brand.name }}</td>
    <td class="text-end">{{ brand.transaction_count }}</td>
    <td>{{ moment(brand.timestamp).format('D MMM Y, HH:mm') }}</td>
    <td class="text-end">
        <a href="{{ url_for('brand.edit_brand', id=brand.id) }}" class="btn btn-warning btn-sm">Edit</a>
        <form action="{{ url_for('brand.delete_brand', id=brand.id) }}" method="POST" class="d-inline">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
    </td>
</tr>
