{% extends "base.html" %}
{% import 'bootstrap_wtf.html' as wtf %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <!-- Profile Settings -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4 class="mb-0">Profile Settings</h4>
                </div>
                <div class="card-body">
                    {{ wtf.quick_form(profile_form) }}
                </div>
            </div>

            <!-- Password Change -->
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Change Password</h4>
                </div>
                <div class="card-body">
                    {{ wtf.quick_form(password_form) }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
