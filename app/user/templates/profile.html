{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="card-title mb-0">Profile</h5>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <div class="avatar-wrapper mb-3">
                            <img src="{{ user.avatar(128) }}" class="rounded-circle img-thumbnail" alt="Profile Picture">
                        </div>
                        <h4 class="mb-1">{{ user.username }}</h4>
                        <p class="text-muted mb-0">{{ user.email }}</p>
                    </div>

                    <div class="row g-3">
                        <div class="col-sm-6">
                            <div class="info-item">
                                <small class="text-muted d-block">Member since</small>
                                <span>{{ moment(user.created_at).format('LL') }}</span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="info-item">
                                <small class="text-muted d-block">Last seen</small>
                                <span>{{ moment(user.last_seen).fromNow() }}</span>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <a href="{{ url_for('user.settings') }}" class="btn btn-primary">
                            <i class="fas fa-cog me-1"></i> Edit Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.avatar-wrapper {
    width: 128px;
    height: 128px;
    margin: 0 auto;
}

.info-item {
    padding: 1rem;
    background-color: #f8f9fa;
    border-radius: 0.5rem;
    height: 100%;
}
</style>
{% endblock %}
