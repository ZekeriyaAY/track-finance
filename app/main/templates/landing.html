{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row align-items-center min-vh-75">
        <div class="col-md-6">
            <h1 class="display-4 mb-4">Track Your Finances</h1>
            <p class="lead mb-4">
                Take control of your financial life with Track Finance. 
                Monitor your expenses, track your income, and make informed decisions.
            </p>
            <div class="d-grid gap-2 d-md-flex">
                <a href="{{ url_for('user.login') }}" class="btn btn-primary btn-lg">Get Started</a>
                <a href="{{ url_for('user.register') }}" class="btn btn-outline-primary btn-lg">Sign Up</a>
            </div>
        </div>
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='img/finance.svg') }}" alt="Finance illustration" class="img-fluid">
        </div>
    </div>
</div>
{% endblock %}
