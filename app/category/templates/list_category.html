{% extends "base.html" %}

{% block content %}
<h2>List Categories</h2>
{% if categories %}
{% for category in categories %}
{% include '_category.html' %}
{% endfor %}
{% else %}
<p>No categories found.
    <a href="{{ url_for('category.add_category') }}">Create a new category!</a>
</p>
{% endif %}
{% endblock %}
