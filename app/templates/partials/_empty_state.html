{% macro render_empty_state(title, message, action_url, action_text, icon="fas fa-plus-circle") %}
<div class="text-center py-5">
    <i class="{{ icon }} text-muted mb-3" style="font-size: 48px;"></i>
    <h5 class="text-muted mb-2">{{ title }}</h5>
    <p class="text-muted mb-3">{{ message }}</p>
    <a href="{{ action_url }}" class="btn btn-primary">
        <i class="{{ icon }} me-1"></i> {{ action_text }}
    </a>
</div>
{% endmacro %}
