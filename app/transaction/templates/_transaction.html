{% macro render_transaction(transaction, loop, moment) %}
<tr>
    <td>{{ loop.index }}</td>
    <td>{{ transaction.name }}</td>
    <td>
        <span class="badge bg-{{ 'success' if transaction.category.type == 'Income' else 'danger' }}">
            {{ transaction.category.name }}
        </span>
    </td>
    <td>{{ transaction.brand.name }}</td>
    <td class="text-end">{{ "%.2f"|format(transaction.amount) }}</td>
    <td>{{ moment(transaction.timestamp).format('LL') }}</td>
    <td class="text-end">
        <div class="btn-group">
            <a href="{{ url_for('transaction.edit_transaction', id=transaction.id) }}" 
               class="btn btn-sm btn-outline-primary">
                <i class="fas fa-edit"></i>
            </a>
            <button type="button" class="btn btn-sm btn-outline-danger" 
                    onclick="confirmDelete('{{ transaction.id }}', '{{ transaction.name }}')">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </td>
</tr>
{% endmacro %}
