{% extends "base.html" %}

{% block title %}{{ 'Edit Transaction' if transaction else 'New Transaction' }}{% endblock %}

{% block content %}
<div class="flex flex-col gap-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">{{ 'Edit Transaction' if transaction else 'Add New Transaction' }}</h1>
    <form method="get" action="{{ url_for('cashflow.index') }}">
      <button type="submit" class="inline-flex items-center gap-2 px-2 py-1 rounded-md bg-primary/10 text-primary hover:bg-primary/20 transition text-sm">
        <i class="fas fa-arrow-left"></i>
Go Back
      </button>
    </form>
  </div>

  <div class="bg-card rounded-xl shadow p-6">
    <form method="POST" action="{{ url_for('cashflow.edit_cashflow', id=transaction.id) if transaction else url_for('cashflow.add_cashflow') }}" class="space-y-6">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-2">
          <label for="date" class="block text-sm font-medium text-gray-300">Date</label>
          <input type="date" id="date" name="date" 
                 value="{{ transaction.date.strftime('%Y-%m-%d') if transaction else today }}" required
                 class="w-full px-2 py-1 bg-darkbg border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
        </div>

        <div class="space-y-2">
          <label for="amount" class="block text-sm font-medium text-gray-300">Amount</label>
          <input type="number" id="amount" name="amount" step="0.01" 
                 value="{{ transaction.amount if transaction else '' }}" required
                 class="w-full px-2 py-1 bg-darkbg border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
        </div>

        <div class="space-y-2">
          <label for="type" class="block text-sm font-medium text-gray-300">Transaction Type</label>
          <select id="type" name="type" required
                  class="w-full px-2 py-1 bg-darkbg border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
            <option value="income" {% if transaction and transaction.type == 'income' %}selected{% endif %}>Income</option>
            <option value="expense" {% if transaction and transaction.type == 'expense' %}selected{% endif %}>Expense</option>
          </select>
        </div>

        <div class="space-y-2">
          <label for="category" class="block text-sm font-medium text-gray-300">Category</label>
          <select id="category" name="category_id" required
                  class="w-full px-2 py-1 bg-darkbg border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
            {% for category in categories %}
              {% if not category.parent %}
                <optgroup label="{{ category.name }}">
                  {% for subcategory in category.subcategories %}
                    <option value="{{ subcategory.id }}" {% if transaction and transaction.category_id == subcategory.id %}selected{% endif %}>{{ subcategory.name }}</option>
                  {% endfor %}
                </optgroup>
              {% endif %}
            {% endfor %}
          </select>
        </div>

        <div class="space-y-2 md:col-span-2">
          <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
          <input type="text" id="description" name="description" 
                 value="{{ transaction.description if transaction else '' }}"
                 class="w-full px-2 py-1 bg-darkbg border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
        </div>

        <div class="space-y-2 md:col-span-2">
          <label class="block text-sm font-medium text-gray-300">Tags</label>
          <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
            {% for tag in tags %}
            <label class="inline-flex items-center gap-2 p-2 rounded-md bg-darkbg border border-gray-700 hover:bg-gray-700/50 cursor-pointer">
              <input type="checkbox" name="tags" value="{{ tag.id }}" 
                     {% if transaction and tag in transaction.tags %}checked{% endif %}
                     class="rounded border-gray-600 text-primary focus:ring-primary/50">
              <span class="text-sm text-gray-300">{{ tag.name }}</span>
            </label>
            {% endfor %}
          </div>
        </div>
      </div>

      <div class="flex justify-end gap-3 mt-6">
        <a href="{{ url_for('cashflow.index') }}" class="inline-flex items-center gap-2 px-2 py-1 rounded-md bg-red-700/10 text-red-500 hover:bg-red-700/20 transition text-sm">
          <i class="fas fa-times"></i>
          Cancel
        </a>
        <button type="submit" class="inline-flex items-center gap-2 px-2 py-1 rounded-md bg-primary/10 text-primary hover:bg-primary/20 transition text-sm">
          <i class="fas fa-save"></i>
          Save
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
