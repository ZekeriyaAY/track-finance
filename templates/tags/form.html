{% extends "base.html" %}

{% block title %}{{ 'Tag Düzenle' if tag else 'Yeni Tag Ekle' }}{% endblock %}

{% block content %}
<div class="flex flex-col gap-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">{{ 'Tag Düzenle' if tag else 'Yeni Tag Ekle' }}</h1>
    <a href="{{ url_for('tag.index') }}" class="inline-flex items-center gap-2 px-2 py-1 rounded-md bg-primary/10 text-primary hover:bg-primary/20 transition">
      {% include 'icons/back.svg' %}
      Geri Dön
    </a>
  </div>

  <div class="bg-card rounded-xl shadow p-6">
    <form method="POST" action="{{ url_for('tag.edit_tag', id=tag.id) if tag else url_for('tag.add_tag') }}" class="space-y-6">
      <div class="space-y-2">
        <label for="name" class="block text-sm font-medium text-gray-300">Tag Adı</label>
        <input type="text" id="name" name="name" value="{{ tag.name if tag else '' }}" required
               class="w-full px-2 py-1 bg-darkbg border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
      </div>

      <div class="flex justify-end gap-3 mt-6">
        <a href="{{ url_for('tag.index') }}" class="btn bg-primary/10 text-primary hover:bg-primary/20">
          {% include 'icons/cancel.svg' %}
          İptal
        </a>
        <button type="submit" class="btn bg-primary text-white hover:bg-primary/90">
          {% include 'icons/save.svg' %}
          Kaydet
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
