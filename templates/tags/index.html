{% extends "base.html" %}

{% block title %}Taglar{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold">Taglar</h1>
    <a href="{{ url_for('add_tag') }}" class="btn bg-primary text-white hover:bg-primary/90">
        {% include 'icons/plus.svg' %}
        Yeni Tag
    </a>
</div>

<div class="card">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tag Adı</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tag in tags %}
                    <tr>
                        <td>{{ tag.id }}</td>
                        <td>{{ tag.name }}</td>
                        <td>
                            <div class="flex gap-2">
                                <a href="{{ url_for('edit_tag', id=tag.id) }}" class="btn btn-info btn-sm">
                                    {% include 'icons/pencil.svg' %}
                                    Düzenle
                                </a>
                                <form method="POST" action="{{ url_for('delete_tag', id=tag.id) }}" class="inline" onsubmit="return confirm('Bu tagı silmek istediğinizden emin misiniz?');">
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        {% include 'icons/trash.svg' %}
                                        Sil
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
