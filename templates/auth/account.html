{% extends "base.html" %}

{% block title %}Account Settings{% endblock %}

{% block content %}
<div class="flex flex-col gap-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Account Settings</h1>
    <form method="get" action="{{ url_for('cashflow.index') }}">
      <button type="submit" class="inline-flex items-center gap-2 px-2 py-1 rounded-md bg-primary/10 text-primary hover:bg-primary/20 transition">
        <i class="fas fa-arrow-left"></i>
Go Back
      </button>
    </form>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Change Username -->
    <div class="bg-card rounded-xl shadow p-6">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i class="fas fa-user-edit"></i>
        Change Username
      </h2>
      <form method="POST" action="{{ url_for('auth.change_username') }}" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-300">Current Username</label>
          <p class="px-2 py-1 bg-darkbg border border-gray-700 rounded-md text-gray-400">{{ current_user.username }}</p>
        </div>

        <div class="space-y-2">
          <label for="new_username" class="block text-sm font-medium text-gray-300">New Username</label>
          <input type="text" id="new_username" name="new_username" required minlength="3"
                 class="w-full px-2 py-1 bg-darkbg border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
          <p class="text-xs text-gray-500">Minimum 3 characters</p>
        </div>

        <div class="space-y-2">
          <label for="username_password" class="block text-sm font-medium text-gray-300">Password</label>
          <input type="password" id="username_password" name="password" required
                 class="w-full px-2 py-1 bg-darkbg border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
          <p class="text-xs text-gray-500">Enter your password to confirm</p>
        </div>

        <div class="flex justify-end pt-2">
          <button type="submit" class="inline-flex items-center gap-2 px-2 py-1 rounded-md bg-primary/10 text-primary hover:bg-primary/20 transition">
            <i class="fas fa-save"></i>
            Update Username
          </button>
        </div>
      </form>
    </div>

    <!-- Change Password -->
    <div class="bg-card rounded-xl shadow p-6">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i class="fas fa-key"></i>
        Change Password
      </h2>
      <form method="POST" action="{{ url_for('auth.change_password') }}" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="space-y-2">
          <label for="current_password" class="block text-sm font-medium text-gray-300">Current Password</label>
          <input type="password" id="current_password" name="current_password" required
                 class="w-full px-2 py-1 bg-darkbg border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
        </div>

        <div class="space-y-2">
          <label for="new_password" class="block text-sm font-medium text-gray-300">New Password</label>
          <input type="password" id="new_password" name="new_password" required minlength="6"
                 class="w-full px-2 py-1 bg-darkbg border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
          <p class="text-xs text-gray-500">Minimum 6 characters</p>
        </div>

        <div class="space-y-2">
          <label for="confirm_password" class="block text-sm font-medium text-gray-300">Confirm New Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                 class="w-full px-2 py-1 bg-darkbg border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
        </div>

        <div class="flex justify-end pt-2">
          <button type="submit" class="inline-flex items-center gap-2 px-2 py-1 rounded-md bg-primary/10 text-primary hover:bg-primary/20 transition">
            <i class="fas fa-save"></i>
            Update Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
