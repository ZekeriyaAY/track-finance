services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: track_finance_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_DB: track_finance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432" # Local access with pgAdmin
    networks:
      - network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U track_finance_user -d track_finance"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/zekeriyaay/track-finance:latest
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://track_finance_user:${POSTGRES_PASSWORD:-change_me}@db:5432/track_finance"
      SECRET_KEY: ${SECRET_KEY:-very-secret-key}
      FLASK_APP: "app.py"
    ports:
      - "5001:5000"
    networks:
      - network
    command: >
      sh -c "flask db upgrade && gunicorn -c gunicorn-conf.py app:app"
    depends_on:
      db:
        condition: service_healthy

  pgadmin-init:
    image: alpine:latest
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - network
    command:
      - sh
      - -c
      - |
        mkdir -p /var/lib/pgadmin
        cat > /var/lib/pgadmin/servers.json << 'EOF'
        {
          "Servers": {
            "1": {
              "Name": "Track Finance DB",
              "Group": "Servers", 
              "Port": 5432,
              "Username": "track_finance_user",
              "Host": "db",
              "SSLMode": "prefer",
              "MaintenanceDB": "track_finance"
            }
          }
        }
        EOF
        echo "pgAdmin servers.json created successfully"

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_SERVER_JSON_FILE: "/var/lib/pgadmin/servers.json"
      PGADMIN_LOAD_SERVERS: "true"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - network
    depends_on:
      pgadmin-init:
        condition: service_completed_successfully
      db:
        condition: service_healthy

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_PLUGINS_PREINSTALL: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - network
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin_data:
  grafana_data:

networks:
  network: